
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
      Breakout
    </title>

    * { padding: 0;
        margin: 0;
        background-color: white;
        color: white;
        font-stretch: extra-expanded;
        text-align: center;
        font-size: 20px;
      }

<script>

</head>
<body>
<script>

var game = new Phaser.Game(480, 320, Phaser.AUTO, null, {
    preload: preload, create: create, update: update
});

var lives = 1;
var livesText;
var lifeLostText;

var ball;
var paddle;

var bricks;
var newBrick;
var brickInfo;

var scoreText;
var score = 0;

var playing = false;
var startButton;

     game.over = false;
    game.message = null;
    

     
  },
    
function preload() {
    game.scale.scaleMode = Phaser.ScaleManager.EXACT_FIT;
    game.scale.pageAlignHorizontally = true;
    game.scale.pageAlignVertically = true;
    game.stage.backgroundColor = '#eee';
    game.load.image('ball',  'ball.png');
    game.load.image('paddle','paddle.png');
    game.load.image('brick', 'img/brick.png')
    game.load.spritesheet('ball', 'img/wobble.png', 20, 20);
    game.load.spritesheet('button','button.png', 120, 40);
}
function create() {
      game.physics.startSystem(Phaser.Physics.ARCADE);
      startButton = game.add.button(game.world.width*0.5, game.world.height*0.5, 'button', startGame, this, 1, 0, 2);
startButton.anchor.set(0.5);

      ball = game.add.sprite(100, 160, 'ball');

      game.physics.enable(ball, Phaser.Physics.ARCADE);

      ball.body.collideWorldBounds = true;
      ball.body.bounce.set(1);

      paddle =  game.add.sprite(game.world.width*0.5, game.world.height-5, 'paddle');

      paddle.anchor.set(0.5, 1);

      game.physics.enable(paddle, Phaser.Physics.ARCADE);

      paddle.body.immovable = true;
game.input.pointer1.isDown;
game.physics.arcade.checkCollision.down = false;

      ball.checkWorldBounds = true;
  ball.events.onOutOfBounds.add(function(){
      if(score === 280){    
    game.over = true;
    game.message = 'GAME OVER - PRESS SPACEBAR';
         }
    location.reload();



  }, this);
bricks = game.add.group();

  initBricks();
  scoreText = game.add.text(5, 5, 'Points: 0', { font: '18px Arial', fill: '#0095DD' });

  }

function update() {
game.physics.arcade.collide(ball, paddle, ballHitPaddle);

    game.physics.arcade.collide(ball, bricks, ballHitBrick);
if(playing === true){
  paddle.x = game.input.x || game.world.width*0.5;



}

}
function initBricks() {
    brickInfo = {
        width: 50,
        height: 20,
        count: {
            row: 7,
            col: 4
        },
        offset: {
            top: 50,
            left: 60
        },
        padding: 10
    }
    bricks = game.add.group();
    for(c=0; c<brickInfo.count.col; c++) {
        for(r=0; r<brickInfo.count.row; r++) {
            var brickX = (r*(brickInfo.width+brickInfo.padding))+brickInfo.offset.left;
            var brickY = (c*(brickInfo.height+brickInfo.padding))+brickInfo.offset.top;
            newBrick = game.add.sprite(brickX, brickY, 'brick');
            game.physics.enable(newBrick, Phaser.Physics.ARCADE);
            newBrick.body.immovable = true;
            newBrick.anchor.set(0.5);
            bricks.add(newBrick);
        }
    }
}

function ballHitBrick(ball, brick){
    brick.kill();
    score += 10;
    scoreText.setText('Points: '+score);
    livesText = game.add.text(game.world.width-5, 5, 'Lives: '+lives, { font: '18px Arial', fill: '#0095DD' });
livesText.anchor.set(1,0);
lifeLostText = game.add.text(game.world.width*0.5, game.world.height*0.5, ('Life lost, click to continue'), { font: '18px Arial', fill: '#0095DD' });
lifeLostText.anchor.set(0.5);
lifeLostText.visible = false;
    if(score === brickInfo.count.row*brickInfo.count.col*10) {

setTimeout(function() {
game.text("You won the game Congratulations");
location.reload();
},200);
     }
}
function startGame(){

  startButton.destroy();
 
setTimeout(function() {
 ball.body.velocity.set(150, -150);
},10000);
   
  playing = true;
}
function ballHitPaddle(){
  ball.body.velocity.x  -1*5*(paddle.x-ball.x);
}

</script>


</body>
</html>
